<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Konts dzēsts</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/app-icons/iPhone_app_2160x2160.png">

<style>

/* ===== CLIENT DELETE ACC SUCCESS PAGE ===== */

body.success-page {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: block;  /* ← tas pats kā citās lapās */
    margin: 0;
    padding: 0;
}

.success-section {
    margin-top: 20px; /* atdala no header */
}

.site-header {
    border-bottom: 2px solid #e10600; /* ← šī ir tava red line */
}

.success-page {
    background: #000000;  /* tumšā fona tonis kā pārējām lapām */
    color: white;
}

.success-section {
    max-width: 420px;
    margin: 100px auto;
    background: #000000;  /* tumšāks panelis */
    padding: 40px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.success-section h1 {
    color: #e10600;  /* sarkans, kā brīdinājumu pogām */
    margin-bottom: 15px;
    font-size: 28px;
} 

.success-section .success-text {
    font-size: 18px;
    margin-bottom: 10px;
}

.small-text {
    font-size: 16px;
    color: #aaa;
    margin-top: 10px;
}

.main-btn {
    margin-top: 25px;
    background: #e10600;
    color: white;
    border: none;
    padding: 14px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.main-btn:hover {
    background: #9b0000;  /* tumšāks sarkans hover efekts */
}

/* ===== END CLIENT DELETE ACC SUCCESS PAGE ===== */

/* ===== PHONE-SPECIFIC STYLING ===== */
@media only screen and (max-width: 600px) {

    .success-section {
        width: 95%;          /* almost full width of phone */
        max-width: 320px;    /* smaller than desktop */
        padding: 20px;       /* less padding for compact look */
        margin: 60px auto;   /* smaller top margin for phones */
        box-sizing: border-box;
    }

    .success-section h1 {
        font-size: 24px;     /* slightly smaller title */
        margin-bottom: 12px;
    }

    .success-section .success-text {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .small-text {
        font-size: 14px;
        margin-top: 8px;
    }

    .main-btn {
        width: 100%;        /* full container width */
        padding: 12px;      /* smaller button for phone */
        font-size: 15px;
        box-sizing: border-box;
    }
}



</style>

</head> 
<body class="success-page">

        <!-- HEADER -->
<header class="site-header">
    <img src="GaCo_logo_horizontal_white.png" class="site-logo" alt="GaCo Logo">
</header>

<section class="success-section">
    <h1>Konts ir dzēsts.</h1>

    <p class="success-text">
        Tavs konts un visi ar to saistītie dati ir veiksmīgi dzēsti.
    </p>

    <p class="small-text">
        Paldies, ka izmantoji GaCo pakalpojumus!
    </p>

    <button class="main-btn"
            onclick="location.href='home.html'">
        Atgriezties uz sākumlapu
    </button>
</section>

</body>
</html>
