<script>
document.addEventListener("DOMContentLoaded", () => {
    const currentUser = JSON.parse(localStorage.getItem("loggedUser"));

    if (!currentUser) {
        // ja nav logota â†’ redirect uz login
        window.location.href = "login.html";
        return;
    }

    // pamatdati
    document.getElementById("fullName").textContent =
        (currentUser.firstName || "") + " " + (currentUser.lastName || "");

    document.getElementById("emailDisplay").textContent =
        currentUser.email || "â€”";

    document.getElementById("roleDisplay").textContent =
        currentUser.role === "admin" ? "Administrators" : "Klients";

    // ID aprÄ“Ä·ins
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const userIndex = users.findIndex(u => u.email === currentUser.email);
    document.getElementById("idDisplay").textContent =
        userIndex !== -1 ? String(userIndex + 1).padStart(4, "0") : "â€”";

    // funkcija datuma formÄtÄ“Å¡anai LV laikÄ
    function formatLocalDateTime(isoString) {
        const d = new Date(isoString);
        const day = String(d.getDate()).padStart(2, "0");
        const month = String(d.getMonth() + 1).padStart(2, "0");
        const year = d.getFullYear();
        const hours = String(d.getHours()).padStart(2, "0");
        const minutes = String(d.getMinutes()).padStart(2, "0");
        const seconds = String(d.getSeconds()).padStart(2, "0");
        return `${day}-${month}-${year}, ${hours}:${minutes}:${seconds}`;
    }

    // pÄ“dÄ“jÄ aktivitÄte
    const requests = JSON.parse(localStorage.getItem("requests")) || [];
    const myRequests = requests.filter(r => r.userEmail === currentUser.email);
    if (myRequests.length > 0) {
        const lastRequest = myRequests[myRequests.length - 1];
        document.getElementById("lastAction").textContent =
            formatLocalDateTime(lastRequest.date);
    }
});
</script>
