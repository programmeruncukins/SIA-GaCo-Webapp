<script>
document.addEventListener("DOMContentLoaded", () => {
    const admin = JSON.parse(localStorage.getItem("loggedAdmin"));
    if (!admin) {
        window.location.href = "login.html";
        return;
    }

    // logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedAdmin");
        window.location.href = "login.html";
    });

    // parÄda datus
    document.getElementById("fullName").textContent = `${admin.firstName || ""} ${admin.lastName || ""}`;
    document.getElementById("emailDisplay").textContent = admin.email;
    document.getElementById("roleDisplay").textContent = "Administrators";

    // ID
const users = JSON.parse(localStorage.getItem("users")) || [];
const index = users.findIndex(u => u.email === admin.email);
document.getElementById("idDisplay").textContent =
    index !== -1 ? String(index + 1).padStart(3,"0") : "â€”";

    // pÄ“dÄ“jÄ darbÄ«ba
    const requests = JSON.parse(localStorage.getItem("requests")) || [];
    const adminRequests = requests.filter(r => r.handledBy === admin.email);
    if(adminRequests.length > 0){
        adminRequests.sort((a,b)=>new Date(a.date) - new Date(b.date));
        const last = adminRequests.at(-1);

        // formatÄ“ LV laika formÄtÄ
        const d = new Date(last.date);
        const day = String(d.getDate()).padStart(2,"0");
        const month = String(d.getMonth()+1).padStart(2,"0");
        const year = d.getFullYear();
        const hours = String(d.getHours()).padStart(2,"0");
        const minutes = String(d.getMinutes()).padStart(2,"0");
        const seconds = String(d.getSeconds()).padStart(2,"0");

        document.getElementById("lastAction").textContent = `${day}-${month}-${year}, ${hours}:${minutes}:${seconds}`;
    }
});
