<head>

<style>

/* ===== NOTIFICATIONS PAGE ADMIN ===== */

/* Header fiksƒìts aug≈°ƒÅ */ 
.site-header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    background-color: #000;
    border-bottom: 2px solid #e10600;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}
body.admin-profile-page {
    background-color: #111;
    font-family: Arial, sans-serif;
    color: white;
    padding-top: 160px;       /* vieta headeram */
    padding-bottom: 60px;     /* vieta bottom nav scroll laikƒÅ */
}

/* ===== Lielais notifications box ===== */
.admin-notifications-section {
    width: 95%;
    max-width: 700px;
    margin: 20px auto 40px auto;
    padding: 25px;
    background: #000;
    border: 1px solid #e10600;
    border-radius: 12px;
    box-shadow: 0 0 15px #000;
    transition: transform 0.2s, box-shadow 0.2s;

}

.admin-notifications-section:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 15px #e10600;
}

/* Title iek≈° box */
.admin-notifications-section h2 {
    text-align: center;
    color: #e10600;
    margin-bottom: 20px;
}

/* Notifications grupas (cards) */
.admin-notification-group h3 {
    color: #fff;
    margin-bottom: 10px;
}

.admin-notification-card {
    background: #111;              /* tum≈°ƒÅks par box */
    padding: 15px 15px;
    border-radius: 10px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #e10600;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.admin-notification-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 12px #e10600;
}

.admin-notification-card p {
    margin: 0;
    font-size: 14px;
    font-family: Arial, sans-serif;
}

/* Scrollbar */
.admin-notifications-section::-webkit-scrollbar {
    width: 6px;
}

.admin-notifications-section::-webkit-scrollbar-thumb {
    background: #e10600;
    border-radius: 3px;
}

/* Back button */
.admin-back-btn {
    display: block;
    margin: 0 auto 15px auto;
    padding: 12px 25px;
    background-color: #e10600;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    width: auto;
    transition: 0.3s;
}

.admin-back-btn:hover {
    background-color: #ff3333;
}


/* Apple-style toggle (nezog hover efektu no kastes) */
.admin-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
}

.admin-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.admin-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 28px;
    transition: 0.4s;
}

.admin-slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
}

input:checked + .admin-slider {
    background-color: #4cd964;
}

input:checked + .admin-slider:before {
    transform: translateX(22px);
}

/* Empty message */
.admin-empty-msg {
    text-align: center;
    margin-top: 40px;
    font-size: 16px;
    color: #ccc;
}
        /* BOTTOM NAVigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background-color: #000; /* black bg */
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 2px solid #e10600; /* red top border */
}

.bottom-nav a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #ffffff; /* white icons */
    transition: color 0.3s ease;
    padding: 8px 14px;
    border-radius: 10px;
    transition: background 0.2s ease, color 0.2s ease;
}

.bottom-nav a:hover {
    background: rgba(225, 7, 0, 0.299);
    color: #e10600;
}

.bottom-nav a.active {
    background: #e10700b2;
    color: #e10600;
}

/* ===== END NOTIFICATIONS PAGE ADMIN ===== */

/* ===== PHONE-SPECIFIC STYLING ===== */
@media only screen and (max-width: 600px) {

    /* Header like info page */
    .site-header {
        position: relative;       /* header scrollƒì ar lapu */
        width: 100%;
        padding: 15px 16px;       /* phone-friendly padding */
        background-color: #000;
        border-bottom: 2px solid #e10600;
        box-sizing: border-box;
        text-align: left;

    }

    body.admin-profile-page {
        padding-top: 0;           /* nav vajadzƒ´gs extra padding */
        padding-bottom: 60px;     /* vieta bottom nav */
        margin: 0;
        box-sizing: border-box;    /* nodro≈°ina, ka padding nepƒÅrklƒÅj saturu */
        overflow-x: hidden;        /* novƒìr≈° horizontƒÅlo scroll */
    }

    /* Notifications box smaller for phones */
    .admin-notifications-section {
        width: 100%;
        max-width: 350px;
        padding: 16px;
        margin: 16px auto 30px auto;
        box-sizing: border-box;
    }

    .admin-notifications-section h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
    }

    /* Notification cards smaller */
    .admin-notification-card {
        padding: 10px 10px;
    }

    .admin-notification-card p {
        font-size: 13px;
    }

    /* Bottom nav always visible */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
    }

    .bottom-nav a {
        font-size: 1.2rem;
        padding: 6px 10px;
    }
}

</style>

</head>
<body class="admin-profile-page">

<header class="site-header">
    <img src="GaCo_logo_horizontal_white.png" class="site-logo" alt="Logo">
</header>

<section class="admin-notifications-section">
    <button class="admin-back-btn" onclick="window.location.href='admin profile.html'">‚Üê Atpakaƒº uz profilu</button>
    <h2>Pazi≈Üojumi</h2>

    <div id="statusNotifications" class="admin-notification-group">
        <h3>PasƒÅkuma statusa pazi≈Üojumi</h3>
    </div>

    <div id="reminderNotifications" class="admin-notification-group">
        <h3>AtgƒÅdinƒÅjumi</h3>
    </div>

    <div id="messageNotifications" class="admin-notification-group">
        <h3>Zi≈Üojumi un komentƒÅri</h3>
    </div>
</section>

<script>
const loggedAdmin = JSON.parse(localStorage.getItem("loggedAdmin"));
if(!loggedAdmin) window.location.href="login.html";

let notifications = JSON.parse(localStorage.getItem("notifications")) || [
    { id: 1, text: "Jaunu pieteikumu sa≈Üem≈°ana", category: "status", enabled: true },
    { id: 2, text: "Pieteikumu apstrƒÅde", category: "status", enabled: true },
    { id: 3, text: "AtgƒÅdinƒÅjums par jauno pieteikumu pƒÅrbaudi", category: "reminder", enabled: true },
    { id: 4, text: "Zi≈Üojumi no klienta", category: "message", enabled: true },
    { id: 5, text: "KomentƒÅri par pieteikumiem", category: "message", enabled: true }
];

const containers = {
    status: document.getElementById("statusNotifications"),
    reminder: document.getElementById("reminderNotifications"),
    message: document.getElementById("messageNotifications")
};

notifications.forEach(n=>{
    const div = document.createElement("div");
    div.className = "admin-notification-card";
    div.innerHTML = `
        <p>${n.text}</p>
        <label class="admin-switch">
            <input type="checkbox" ${n.enabled?"checked":""} data-id="${n.id}">
            <span class="admin-slider"></span>
        </label>
    `;
    containers[n.category].appendChild(div);

    div.querySelector('input[type="checkbox"]').addEventListener("change", e=>{
        n.enabled = e.target.checked;
        localStorage.setItem("notifications", JSON.stringify(notifications));
    });
});
</script>
