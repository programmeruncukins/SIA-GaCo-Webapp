<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reﾄ｣istrﾄ…ija veiksmﾄｫga!</title>
    <link rel="stylesheet" href="style.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/app-icons/iPhone_app_2160x2160.png">

<style>

/* ===== REGISTRATION SUCCESS PAGE ===== */

/* HEADER LEFT */
.site-header {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* aligns left */
    padding: 15px 20px;
    background-color: #000;
    border-bottom: 2px solid #e10600;
    box-sizing: border-box;
}

body.success-page {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: block;  /* normal flow */
    min-height: 100vh;
}

/* SHRINK SUCCESS BOX */
.success-box {
    width: 85%;
    max-width: 380px;
    background: #000;
    padding: 30px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    border: 1px solid #e10600;
    margin: 200px auto 80px auto; /* 汨 top margin controls vertical position */
}

.success-box h1 {
    color: #e10600;
    margin-bottom: 15px;
    font-size: 28px;
}

.success-box p {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 25px;
}

.success-box button {
    background: #e10600;
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

.success-box button:hover {
    background: #9b0000;
}

/* Mobile adjustments */
@media screen and (max-width: 600px) {
    .success-box {
        width: 95%;
        max-width: 320px;
        padding: 25px;
        margin: 200px auto 30px auto; /* smaller top margin for phones */
    }

    .success-box h1 {
        font-size: 22px;
    }

    .success-box p {
        font-size: 15px;
    }

    .success-box button {
        width: 100%;
        padding: 12px 0;
        font-size: 14px;
    }
}

/* ===== END REGISTRATION SUCCESS PAGE ===== */

</style>

</head>
<body class="success-page">

    <!-- HEADER -->
    <header class="site-header">
        <img src="GaCo_logo_horizontal_white.png" alt="StartUpLook logo" class="site-logo">
    </header>

<div class="success-box">
    <h1>Reﾄ｣istrﾄ…ija veiksmﾄｫga!</h1>
    <p>Lﾅｫdzu, aizpildi savu profilu, lai turpinﾄ》u.</p>

    <button type="button" onclick="goNext()">Turpinﾄ》</button>
</div>

<script>
function goNext() {
    const admin = JSON.parse(localStorage.getItem("loggedAdmin"));
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (admin) {
        window.location.href = "admin edit profile.html";
    } else if (user) {
        window.location.href = "clients edit profile.html";
    } else {
        // droﾅ｡ﾄｫbas fallback
        window.location.href = "login.html";
    }
}
</script>

</body>
</html>
